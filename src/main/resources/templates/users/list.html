<!DOCTYPE html>
<html class="h-100">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">

    <title th:text="#{application.name.short}"></title>
  </head>
  <body class="d-flex flex-column h-100">
    
    <header>
	  <!-- Fixed navbar -->
	  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
	    <a class="navbar-brand" href="/home" th:text="#{application.name}"></a>
	    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" 
	    	aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarCollapse">
	      <ul class="navbar-nav ml-auto">
			<li class="nav-item dropdown">
				<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" 
					data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" 
					th:text="#{navbar.title.languages}"></a>
				<div class="dropdown-menu" aria-labelledby="navbarDropdown">
					<a class="dropdown-item" href="?lang=es" th:text="#{navbar.spanish}"></a>
					<a class="dropdown-item" href="?lang=en" th:text="#{navbar.english}"></a>
				</div>
			</li>
			<li class="nav-item">
	    		<a class="nav-link" href="/users/list" th:text="#{navbar.users}"></a>
	  		</li>
	  		<li class="nav-item">
	    		<a class="nav-link" href="/logout" th:text="#{navbar.logout}"></a>
	  		</li>
	      </ul>
	    </div>
	  </nav>
	</header>
	
	<!-- Begin page content -->
	<main role="main" class="flex-shrink-0">
	  <div class="container">
	    <h3 class="my-5" th:text="#{users.list.title}"></h3>
	    <div class="col-sm col-md-8">
	    	<table class="table table-responsive">
			  <thead>
			    <tr>
			      <th scope="col">#</th>
			      <th scope="col" th:text="#{users.list.username}"></th>
			      <th scope="col" th:text="#{users.list.actions}"></th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr>
			      <th scope="row">1</th>
			      <td>Mark</td>
			      <td>
			      	<a class="btn btn-primary" href="#" role="button" th:text="#{users.list.edit}"></a>
			      	<a class="btn btn-danger" href="#" role="button" th:text="#{users.list.delete}"></a>
			      </td>
			    </tr>
			  </tbody>
			</table>
	    </div>
	  </div>
	</main>
	
	<footer class="footer mt-auto py-3">
	  <div class="container">
	    <span class="text-muted"><b th:text="#{footer.version}"></b> 0.1.0</span>
	  </div>
	</footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/popper-1.16.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
  </body>
</html>
